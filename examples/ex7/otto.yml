otto:
  name: otto
  about: A task runner
  api: "1"
  home: ~/.otto
  jobs: 4
  tasks: ["final"]

tasks:
  task1:
    help: First parallel task
    action: |
      echo "Task1 step 1"
      sleep 2
      echo "Task1 step 2"
      sleep 1
      echo "Task1 complete"

  task2:
    help: Second parallel task
    action: |
      echo "Task2 step 1"
      sleep 3
      echo "Task2 complete"

  task3:
    help: Task dependent on task1
    before: ["task1"]
    action: |
      echo "Task3 step 1"
      sleep 1
      echo "Task3 complete"

  task4:
    help: Task dependent on task2
    before: ["task2"]
    action: |
      echo "Task4 step 1"
      sleep 1
      echo "Task4 complete"

  final:
    help: Final task that depends on task3 and task4
    before: ["task3", "task4"]
    action: |
      echo "Starting final task"
      echo "All tasks completed!"
