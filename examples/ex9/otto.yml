otto:
  name: otto
  about: File Dependencies Demo
  tasks: [build]

tasks:
  compile:
    help: Compile source to object file
    input: ["src.c"]
    output: ["src.o"]
    bash: |
      echo "Compiling src.c to src.o..."
      gcc -c src.c -o src.o
      echo "Compilation complete"

  link:
    help: Link object files to executable
    before: [compile]
    input: ["src.o"]
    output: ["myapp"]
    bash: |
      echo "Linking src.o to myapp..."
      gcc src.o -o myapp
      echo "Linking complete"

  build:
    help: Full build process
    before: [link]
    bash: |
      echo "Build process complete!"
      echo "Executable created: myapp"

  clean:
    help: Clean build artifacts
    bash: |
      echo "Cleaning build artifacts..."
      rm -f src.o myapp
      echo "Clean complete"
