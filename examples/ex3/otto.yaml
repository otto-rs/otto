otto:
  api: 1
  tasks:
    - example1
    - example2
    - example3
tasks:
  example1:
    action: |
      #!/bin/bash
      echo "action1"
    help: example1 task
  example2:
    before:
      - example1
    output:
      - some-file
    action: |
      #!/bin/bash
      echo "Running example2 after example1"
      echo "Creating output file"
      echo "This is some content" > some-file
      echo "example2 completed"
    show: false
    verbosity: 1
    help: example2 task
  example3:
    action: |
      #!/bin/bash
      echo "Running example3"
      for item in item1 item2 item3; do
        echo "Processing $item"
      done
      echo "example3 completed"
    help: example3 task
