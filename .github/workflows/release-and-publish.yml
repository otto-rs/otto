name: Release

on:
  push:
    tags:
      - 'v*'

env:
  RUST_VERSION: 1.91.0
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            suffix: linux-amd64
            cross: false
          - target: aarch64-unknown-linux-gnu
            suffix: linux-arm64
            cross: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set GIT_DESCRIBE environment variable
        run: |
          GIT_DESCRIBE=$(git describe --tags --dirty --always)
          echo "GIT_DESCRIBE=$GIT_DESCRIBE" >> $GITHUB_ENV

      - name: Install cross-compilation toolchain
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Set up Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain ${{ env.RUST_VERSION }}
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          rustup target add ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"
          shared-key: ${{ matrix.target }}

      - name: Build for ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.cross && 'aarch64-linux-gnu-gcc' || '' }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p artifacts/
          cp target/${{ matrix.target }}/release/otto artifacts/

      - name: Archive artifacts
        run: tar -czvf otto-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz -C artifacts otto

      - name: Generate checksum
        run: sha256sum otto-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz > otto-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: otto-${{ matrix.suffix }}
          path: |
            otto-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz
            otto-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz.sha256

  build-macos:
    runs-on: macos-14
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            suffix: macos-x86_64
          - target: aarch64-apple-darwin
            suffix: macos-arm64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set GIT_DESCRIBE environment variable
        run: |
          GIT_DESCRIBE=$(git describe --tags --dirty --always)
          echo "GIT_DESCRIBE=$GIT_DESCRIBE" >> $GITHUB_ENV

      - name: Set up Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain ${{ env.RUST_VERSION }}
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          rustup target add ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "v1-rust"
          shared-key: ${{ matrix.target }}

      - name: Build for ${{ matrix.target }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          mkdir -p artifacts/
          cp target/${{ matrix.target }}/release/otto artifacts/

      - name: Archive artifacts
        run: tar -czvf otto-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz -C artifacts otto

      - name: Generate checksum
        run: shasum -a 256 otto-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz > otto-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: otto-${{ matrix.suffix }}
          path: |
            otto-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz
            otto-${{ github.ref_name }}-${{ matrix.suffix }}.tar.gz.sha256

  create-release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: 'artifacts/**'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Linux amd64 binary
        uses: actions/download-artifact@v4
        with:
          name: otto-linux-amd64
          path: artifacts/amd64/

      - name: Download Linux arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: otto-linux-arm64
          path: artifacts/arm64/

      - name: Extract binaries
        run: |
          tar -xzvf artifacts/amd64/otto-${{ github.ref_name }}-linux-amd64.tar.gz -C artifacts/amd64/
          tar -xzvf artifacts/arm64/otto-${{ github.ref_name }}-linux-arm64.tar.gz -C artifacts/arm64/
          chmod +x artifacts/amd64/otto artifacts/arm64/otto
          echo "=== amd64 binary ==="
          file artifacts/amd64/otto
          echo "=== arm64 binary ==="
          file artifacts/arm64/otto

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-contexts: |
            binaries=artifacts/
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Output image info
        run: |
          echo "## Docker Image Published :whale:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
