[package]
name = "otto"
version = "0.1.0"
edition = "2021"
authors = ["Scott Idler <scott.a.idler@gmail.com>"]

[lib]
name = "otto"
path = "src/lib.rs"

[[bin]]
name = "otto"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.45.1", features = ["full"] }
clap = { version = "4.5.39", features = ["string"] }
serde = { version = "1.0", features = ["derive"] }
log = { version = "0.4", features = ["std", "serde"] }
serde_yaml = "0.9.34"
expanduser = "1.2.2"
eyre = "0.6.12"
num_cpus = "1.17.0"
daggy = "0.9.0"
thiserror = "2.0.12"
sha2 = "0.10.9"
hex = "0.4.3"
once_cell = "1.21.3"
glob = "0.3"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tempfile = "3.10"

[dev-dependencies]
tokio-test = "0.4"
assert_fs = "1.1"
predicates = "3.1"
